<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Futuristic Portfolio Prototype</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#020617',
                        primary: '#06b6d4', // cyan-500
                        secondary: '#3b82f6', // blue-500
                    },
                    fontFamily: {
                        mono: ['Courier New', 'Courier', 'monospace'], // Fallback for code-like look
                    }
                }
            }
        }
    </script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #020617;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #network-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none; /* Let clicks pass through */
        }
        .content-layer {
            position: relative;
            z-index: 10;
        }
        .magnetic-btn-wrap {
            display: inline-block;
            /* Extra padding to catch mouse events around the button */
            padding: 20px; 
            margin: -20px;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen w-screen overflow-hidden">

    <!-- Canvas Background -->
    <canvas id="network-canvas"></canvas>

    <!-- Hero Content -->
    <div class="content-layer text-center p-8 max-w-4xl">
        <p class="text-secondary text-lg mb-4 tracking-widest uppercase opacity-0" id="subtitle">Network Technician & Cybersecurity</p>
        
        <!-- Decryption Text -->
        <h1 class="text-5xl md:text-7xl font-bold mb-6 font-mono text-white tracking-tighter h-20" id="scramble-text">
            <!-- Text will be injected here -->
        </h1>

        <p class="text-slate-400 mb-12 max-w-xl mx-auto text-lg leading-relaxed opacity-0" id="description">
            Building secure infrastructures and defending digital frontiers. 
            Specialized in network automation and comprehensive technical support.
        </p>

        <!-- Magnetic Button -->
        <div class="magnetic-area inline-block relative">
            <button id="magnetic-btn" class="relative group bg-transparent border border-primary/30 hover:border-primary text-primary px-8 py-3 rounded-full text-lg font-medium transition-colors duration-300 overflow-hidden">
                <span class="relative z-10 group-hover:text-white transition-colors duration-300">Contact Me</span>
                <div class="absolute inset-0 bg-primary/10 scale-0 group-hover:scale-100 rounded-full transition-transform duration-300 origin-center"></div>
                <div class="absolute inset-0 bg-primary blur-xl opacity-0 group-hover:opacity-40 transition-opacity duration-300"></div>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            // --- 1. Network Grid Animation (Canvas) ---
            const canvas = document.getElementById('network-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            
            // Configuration
            const particleCount = 60;
            const connectionDistance = 150;
            const mouseDistance = 200;

            let mouse = { x: null, y: null };

            window.addEventListener('mousemove', (e) => {
                mouse.x = e.x;
                mouse.y = e.y;
            });

            window.addEventListener('resize', resize);

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5; // Slow movement
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2 + 1;
                    this.color = '#06b6d4'; // Cyan
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    // Bounce off edges
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;

                    // Mouse interaction
                    if (mouse.x != null) {
                        let dx = mouse.x - this.x;
                        let dy = mouse.y - this.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < mouseDistance) {
                            const forceDirectionX = dx / distance;
                            const forceDirectionY = dy / distance;
                            const force = (mouseDistance - distance) / mouseDistance;
                            const directionX = forceDirectionX * force * 0.5;
                            const directionY = forceDirectionY * force * 0.5;
                            this.x -= directionX; // Move slightly away or towards? Let's make it float away slightly
                            this.y -= directionY;
                        }
                    }
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = 0.5; 
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function animateCanvas() {
                ctx.clearRect(0, 0, width, height);
                
                // Update and draw particles
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();

                    // Draw connections
                    for (let j = i; j < particles.length; j++) {
                        let dx = particles[i].x - particles[j].x;
                        let dy = particles[i].y - particles[j].y;
                        let distance = Math.sqrt(dx*dx + dy*dy);

                        if (distance < connectionDistance) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(6, 182, 212, ${1 - distance/connectionDistance})`; // Cyan with fade
                            ctx.lineWidth = 1;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animateCanvas);
            }

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                initParticles();
            }
            
            // Start Canvas
            resize();
            animateCanvas();


            // --- 2. Text Reveal (Scramble Effect) ---
            const finalName = "Fermin Espinoza";
            const scrambleElement = document.getElementById('scramble-text');
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*";
            
            function scrambleText() {
                let iterations = 0;
                const interval = setInterval(() => {
                    scrambleElement.innerText = finalName
                        .split("")
                        .map((letter, index) => {
                            if (index < iterations) {
                                return finalName[index];
                            }
                            return chars[Math.floor(Math.random() * chars.length)];
                        })
                        .join("");
                    
                    if (iterations >= finalName.length) { 
                        clearInterval(interval);
                    }
                    
                    iterations += 1 / 3; // Speed of reveal
                }, 30);
            }

            // Trigger text animations
            const tl = gsap.timeline();
            tl.to("#subtitle", { opacity: 1, duration: 1, y: 0, ease: "power2.out", delay: 0.5 })
              .add(() => scrambleText(), "-=0.5")
              .to("#description", { opacity: 1, y: 0, duration: 1, ease: "power2.out" }, "+=1");


            // --- 3. Magnetic Button ---
            // We use GSAP context for better cleanup if this were React, but here regular approach works
            const magneticArea = document.querySelector('.magnetic-area');
            const btn = document.querySelector('#magnetic-btn');
            
            // The area that triggers the magnetism should be larger than the button itself usually,
            // or we just track the mouse relative to the button center.
            // Let's implement a 'strong' pull.
            
            magneticArea.addEventListener('mousemove', (e) => {
                const rect = magneticArea.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                // Move button towards cursor
                gsap.to(btn, {
                    x: x * 0.5, // factor determines magnetic strength
                    y: y * 0.5,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });

            magneticArea.addEventListener('mouseleave', () => {
                // Snap back
                gsap.to(btn, {
                    x: 0,
                    y: 0,
                    duration: 1, // Longer duration with elastic ease for "snap" feel
                    ease: "elastic.out(1, 0.3)"
                });
            });

        });
    </script>
</body>
</html>
